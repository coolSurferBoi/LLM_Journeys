<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Google Fonts (for a fancy look) -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #f3f4f6;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        h1 {
            color: #5a4d3b;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            border: 5px solid #6f4f37;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .image-container::before {
            content: '✨';
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 3rem;
            color: #f1c40f;
        }

        .image-container::after {
            content: '✨';
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 3rem;
            color: #f1c40f;
        }

        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .btn-primary {
            background-color: #8e44ad;
            border: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #9b59b6;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-container form {
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.1rem;
            color: #34495e;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center text-center">
        <h1>{{ title }}</h1>
        <p>Language Model: {{ dropdown1 }}</p>
        <p>Image Generation Model: {{ dropdown2 }}</p
        <div class="image-container mb-4">
            <img src="{{ image_url }}" alt="My Image" width="512" height="512">
        </div>

        <p class="mb-4">{{ text }}</p>

        <div class="btn-container">
            {% for button_name, message in button_messages.items() %}
                <form method="POST">
                    <button name="button_name" value="{{ button_name }}" class="btn btn-primary">{{ message }}</button>
                </form>
                {% if button_states[button_name] %}
                    <p class="message">{{ message }}</p>
                {% endif %}
            {% endfor %}
        </div>

    </div>

    {% if ending %}
    <div class="text-center mt-5 mb-5">
        <a href="/reset" class="btn btn-primary">Play Again</a>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
